<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b13a71;
            letter-spacing: 1px;
        }

        .nav-bar nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-bar a {
            text-decoration: none;
            color: #f5576c;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-bar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: #96e6a1;
            transition: width 0.3s ease;
        }

        .nav-bar a:hover {
            color: #96e6a1;
        }

        .nav-bar a:hover::after {
            width: 100%;
        }

        main {
            margin-top: 100px;
            padding: 2rem;
            text-align: center;
        }

        #heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #b13a71;
            margin-bottom: 1rem;
        }

        #description {
            font-size: 1.2rem;
            color: #f5576c;
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .animation-box {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .animation-box:hover {
            transform: translateY(-10px) scale(1.05);
            /* Slight zoom effect */
            background-color: #f0f0f0;
            /* Light background on hover */
        }

        .animation-box:hover .box {
            border: 2px solid #96e6a1;
            /* Highlight the box with a border */
            box-shadow: 0 0 10px rgba(150, 230, 161, 0.8);
            /* Adding soft glow */
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;

        }

        .fade-in {
            animation: fadeIn 2s ease-in-out infinite;
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        .bounce {
            animation: bounce 1.5s ease-in-out infinite;
        }

        .zoom {
            animation: zoom 2s ease-in-out infinite;
        }

        .shake {
            animation: shake 0.5s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .flip {
            animation: flip 2s ease-in-out infinite;
        }

        .slide {
            animation: slide 2s ease-in-out infinite;
        }

        .wobble {
            animation: wobble 1s ease-in-out infinite;
        }

        .flash {
            animation: flash 1.5s infinite;
        }

        .rubber-band {
            animation: rubberBand 1s ease-in-out infinite;
        }

        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        .swing {
            animation: swing 2s ease-in-out infinite;
        }

        .hinge {
            animation: hinge 3s ease-in-out infinite;
        }

        .roll {
            animation: roll 2s linear infinite;
        }

     

        .gallery .animation-box {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .gallery .animation-box:nth-child(odd) {
            animation-delay: 0.3s;
        }

        .gallery .animation-box:nth-child(even) {
            animation-delay: 0.5s;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background: #12974b;
            color: #fff;
            text-align: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes wobble {

            0%,
            100% {
                transform: translateX(0);
            }

            15% {
                transform: translateX(-25px) rotate(-5deg);
            }

            30% {
                transform: translateX(20px) rotate(3deg);
            }

            45% {
                transform: translateX(-15px) rotate(-3deg);
            }

            60% {
                transform: translateX(10px) rotate(2deg);
            }

            75% {
                transform: translateX(-5px) rotate(-1deg);
            }
        }

        @keyframes flash {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0;
            }
        }

        @keyframes rubberBand {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scaleX(1.25) scaleY(0.75);
            }

            40% {
                transform: scaleX(0.75) scaleY(1.25);
            }

            50% {
                transform: scaleX(1.15) scaleY(0.85);
            }

            65% {
                transform: scaleX(0.95) scaleY(1.05);
            }

            75% {
                transform: scaleX(1.05) scaleY(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.3);
            }

            60% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes swing {
            20% {
                transform: rotate(15deg);
            }

            40% {
                transform: rotate(-10deg);
            }

            60% {
                transform: rotate(5deg);
            }

            80% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes hinge {
            0% {
                transform: rotate(0);
                transform-origin: top left;
            }

            20%,
            60% {
                transform: rotate(80deg);
                transform-origin: top left;
            }

            40%,
            80% {
                transform: rotate(60deg);
                transform-origin: top left;
            }

            100% {
                transform: translateY(700px);
                opacity: 0;
            }
        }

        @keyframes roll {
            0% {
                transform: translateX(0) rotate(0);
            }

            100% {
                transform: translateX(100%) rotate(360deg);
            }
        }

        


        footer p {
            font-size: 14px;
            padding: 2%;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                /* Adjust the column size */
            }

            .animation-box {
                padding: 0.5rem;
            }

            .box {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-bar">
            <a href="#home">
                <div class="logo">CSS Animation Hub</div>
            </a>
            <nav>
                <a href="#home">Home</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 id="heading">CSS Animation Gallery</h1>
        <p id="description">Explore a variety of CSS animations</p>

        <div class="gallery" id="gallery">
            <div class="animation-box">
                <div class="box fade-in"></div>
                <p>Fade In</p>
            </div>
            <div class="animation-box">
                <div class="box spin"></div>
                <p>Spin</p>
            </div>
            <div class="animation-box">
                <div class="box bounce"></div>
                <p>Bounce</p>
            </div>
            <div class="animation-box">
                <div class="box zoom"></div>
                <p>Zoom</p>
            </div>
            <div class="animation-box">
                <div class="box shake"></div>
                <p>Shake</p>
            </div>
            <div class="animation-box">
                <div class="box pulse"></div>
                <p>Pulse</p>
            </div>
            <div class="animation-box">
                <div class="box flip"></div>
                <p>Flip</p>
            </div>
            <div class="animation-box">
                <div class="box slide"></div>
                <p>Slide</p>
            </div>
            <div class="animation-box">
                <div class="box wobble"></div>
                <p>Wobble</p>
            </div>
            <div class="animation-box">
                <div class="box flash"></div>
                <p>Flash</p>
            </div>
            <div class="animation-box">
                <div class="box rubber-band"></div>
                <p>Rubber Band</p>
            </div>
            <div class="animation-box">
                <div class="box heart-beat"></div>
                <p>Heart Beat</p>
            </div>
            <div class="animation-box">
                <div class="box swing"></div>
                <p>Swing</p>
            </div>
            <div class="animation-box">
                <div class="box hinge"></div>
                <p>Hinge</p>
            </div>
            <div class="animation-box">
                <div class="box roll"></div>
                <p>Roll</p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CSS Animation Hub. All rights reserved.
        </p>
    </footer>
</body>

</html>
